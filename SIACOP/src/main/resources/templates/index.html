<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/layoutDashboard">

<head>
<title>Painel - SIACOP</title>
<link th:href='@{fullcalendar3/fullcalendar.css}' rel='stylesheet' />
<link th:href='@{fullcalendar3/fullcalendar.print.css}' rel='stylesheet' media='print' />
</head>

<section layout:fragment="content">

	<div id="page-wrapper">
	<div class="container-fluid">

			<!-- Page Heading -->
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header">
						Painel <small>SIACOP</small>
					</h1>
					<!-- <ol class="breadcrumb">
                          <li class="active">
                              <i class="fa fa-dashboard"></i> Painel
                          </li>
                      </ol>-->
				</div>
			</div>
			<!-- /.row -->


			<div class="row">
				<div class="col-lg-3 col-md-6">
					<div class="panel panel-primary">
						<div class="panel-heading">
							<div class="row">
								<div class="col-xs-3">
									<i class="fa fa-envelope-o fa-4x"></i>
								</div>
								<div class="col-xs-9 text-right">
									<div class="huge" th:text="${#objects.nullSafe(solicitacoes,0)}"></div>
									<div>Solitação de Consultas</div>
								</div>
							</div>
						</div>
						<a href="/listaSolicitacoesConsultas">
							<div class="panel-footer">
								<span class="pull-left">Detalhes</span> <span class="pull-right"><i
									class="fa fa-arrow-circle-right"></i></span>
								<div class="clearfix"></div>
							</div>
						</a>
					</div>
				</div>
				<div class="col-lg-3 col-md-6">
					<div class="panel panel-green">
						<div class="panel-heading">
							<div class="row">
								<div class="col-xs-3">
									<i class="fa fa-calendar fa-4x"></i>
								</div>
								<div class="col-xs-9 text-right">
									<div class="huge"  th:text="${#objects.nullSafe(consultas,0)}" ></div>
									<div>Consultas agendadas</div>
								</div>
							</div>
						</div>
						<a href="#">
							<div class="panel-footer">
								<span class="pull-left">Detalhes</span> <span class="pull-right"><i
									class="fa fa-arrow-circle-right"></i></span>
								<div class="clearfix"></div>
							</div>
						</a>
					</div>
				</div>
			</div>
			<!-- /.row -->

			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">
								<i class="fa fa-calendar fa-fw"></i>Calendário de consultas
							</h3>
						</div>
						<div class="panel-body">
							
								<!-- full calendar -->
								<div id="loading" ><span>Carregando.........</span></div>
								<div id="calendar"></div>
						</div>
					</div>
				</div>
			</div>
			<!-- /.row -->


		</div>
		<!-- /.container-fluid -->

	</div>
	<!-- /#page-wrapper -->

<script type="text/javascript" th:src='@{fullcalendar3/lib/moment.min.js}'></script>
<script type="text/javascript" th:src='@{fullcalendar3/fullcalendar.min.js}'></script>
<script type="text/javascript" th:src='@{fullcalendar3/locale-all.js}'></script>
<script type="text/javascript" th:src='@{js/index.js}'></script>
</section>

</html>
