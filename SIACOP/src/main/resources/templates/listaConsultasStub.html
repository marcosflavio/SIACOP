<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/layoutBase">
<head>
<title>Login</title>
<link rel="stylesheet" th:href="@{http://www.w3schools.com/lib/w3.css}"></link>
<link rel="stylesheet" th:href="@{/css/login.css}"></link>
</head>

<section layout:fragment="content">
	<!-- Conteudo da pagina vai aqui -->
	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<h1 class="text-center login-title">Lista de
					Solicita&ccedil;&otilde;es de Consulta</h1>
				
				<form th:method="post" action="/confirmcaoSolicitacao">
					<div class="form-group">				
						<table id = "tabelaSolicitacoes" class = "table table-striped table-hover">
							<tr> 
								<th>Nome</th>
								<th>Email</th>
								<th>Encaminhado por</th>
								<th>Motivo</th>
								<th>Melhor dia</th>
								<th>Melhor hor&aacute;rio</th>
								<th></th>				
							</tr>
							<tr th:each="solicitacaoConsulta : ${solicitacoesConsulta}">
								<td th:text="${solicitacaoConsulta.usuario.nome}"></td>
								<td th:text="${solicitacaoConsulta.usuario.email}"></td>
								<td th:text="${solicitacaoConsulta.encaminhadoPor.encaminhamento}"></td>
								<td th:text="${solicitacaoConsulta.motivo}"></td>
								<td th:text="${solicitacaoConsulta.melhorDia}"></td>
								<td th:text="${solicitacaoConsulta.melhorPeriodo.periodo}"></td>
								<td><button class="btn btn-md btn-primary btn-block" type="submit">Confirmar</button></td> 
							</tr>
						</table>
					</div>
				</form>				
			</div>
		</div>
	</div>
</section>
</html>
