<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/layoutBase">
<head>
<title>Solicitar Consulta</title>
<link rel="stylesheet" th:href="@{http://www.w3schools.com/lib/w3.css}"></link>
<link rel="stylesheet" th:href="@{/css/login.css}"></link>
<link rel="stylesheet" th:href="@{/css/solicitacaoConsulta.css}"></link>
</head>

<section layout:fragment="content">
	<!-- Conteudo da pagina vai aqui -->
	<div class="container">
		<div class="row">
			<div class="col-sm-6 col-md-4 col-md-offset-4">
				<div class="row">
					<h1 class="text-center">Solicitar consulta</h1>
				</div>				
				<div class="account-wall">					
					<form th:method="post" action="/solicitarConsulta/novo">
						<label for="encaminhadoPor">Encaminhado por (Obrigatório)</label>
						<select id = "encaminhadoPor" name = "encaminhadoPor" class="form-control" required = "required" autofocus="autofocus">
							<option value = "" disabled = "disabled" selected="selected">Escolha uma op&ccedil;&atilde;o</option>
							<option value = "Vontade propria">Vontade pr&oacute;pria</option>
							<option value = "Professor">Professor</option>
							<option value = "Diretoria">Diretoria</option>
						</select>
						
						<label for="motivo"> Qual o motivo da solicitação para o acompanhamento? (Obrigatório)</label>
						<textarea id = "motivo" name = "motivo" class = "form-control textArea" placeholder="Digite o motivo para o acompanhamento." required = "required"></textarea>
						
						<label for="melhorDia">Melhor dia para o acompanhamento (Obrigatório)</label>					
						<input type="text" id = "melhorDia" name="melhorDia" class="form-control" placeholder="DD/MM/AAAA" required="required"></input>
						
						<label for="melhorPeriodo">Melhor período para o acompanhamento</label>
						<select id = "melhorPeriodo" name = "encaminhadoPor" class="form-control">
							<option value = "" disabled = "disabled" selected="selected">Escolha uma op&ccedil;&atilde;o</option>
							<option value = "Manha">Manhã</option>
							<option value = "Tarde">Tarde</option>
							<option value = "Noite">Noite</option>
						</select>
									
						<button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</section>
</html>
