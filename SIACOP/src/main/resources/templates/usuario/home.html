<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="usuario/layoutDashboardUser">

<head>
<title>Siacop - bem vindo</title>
</head>

<section layout:fragment="content">

	<div id="page-wrapper">
	<div class="container-fluid">

			<!-- Page Heading -->
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header">
						Painel <small>SIACOP</small>
					</h1>
					<!-- <ol class="breadcrumb">
                          <li class="active">
                              <i class="fa fa-dashboard"></i> Painel
                          </li>
                      </ol>-->
				</div>
			</div>
			<!-- /.row -->


			<div class="row">
				<div class="col-lg-3 col-md-6">
					<div class="panel panel-primary">
						<a href="/solicitacaoConsulta">
							<div class="panel-heading">
								<div class="row">
									<div class="col-xs-3">
										<i class="fa fa-envelope-o fa-4x"></i>
									</div>
									<div class="col-xs-9 text-right">
										<div class="huge" th:text="${#objects.nullSafe(totalSolicitacoes,0)}"></div>
										<div>Solicitações enviadas</div>
									</div>
								</div>
							</div>

							<div class="panel-footer">
								<span class="pull-left">Solicite sua consulta</span> <span
									class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
								<div class="clearfix"></div>
							</div>
						</a>
					</div>
				</div>
				<div class="col-lg-3 col-md-6">
					<div class="panel panel-green">
						<div class="panel-heading">
							<div class="row">
								<div class="col-xs-3">
									<i class="fa fa-calendar fa-4x"></i>
								</div>
								<div class="col-xs-9 text-right">
									<div class="huge" th:text="${#objects.nullSafe(totalConsultas,0)}"></div>
									<div>Consultas agendadas</div>
								</div>
							</div>
						</div>
						<a href="#">
							<div class="panel-footer">
								<span class="pull-left">Ver minhas consultas</span> <span class="pull-right"><i
									class="fa fa-arrow-circle-right"></i></span>
								<div class="clearfix"></div>
							</div>
						</a>
					</div>
				</div>
			</div>
			<!-- /.row -->


		</div>
		<!-- /.container-fluid -->

	</div>
	<!-- /#page-wrapper -->

<script type="text/javascript" th:src='@{js/index.js}'></script>
</section>

</html>
